version: "3.9"

services:
  frontend-dev:
    container_name: superagent-frontend-dev
    image: superagent-frontend:dev       # <-- Use the image built on GitHub
    env_file:
      - .env.dev
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
